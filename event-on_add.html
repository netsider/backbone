<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <script src="jquery-1.11.2.js"></script>
  <script src="underscore.js"></script>
  <script src="backbone.js"></script>
  <script>
	var Fruit = Backbone.Model.extend({  // Create model with initialize function
		initialize: function() {
		this.on('add', function () {
			console.log('Fruit added: ' + this.get('type'));
		});
	}
	});
	var apple = new Fruit({
		type: 'apple',
		color: 'red'
	});
	var pair = new Fruit({
		type: 'pair',
		color: 'green'
	});

  </script>
  </body>
</html>
