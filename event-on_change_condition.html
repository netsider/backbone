<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <script src="jquery-1.11.2.js"></script>
  <script src="underscore.js"></script>
  <script src="backbone.js"></script>
  <script>
	var Fruit = Backbone.Model.extend({  // Create model with initialize function
		initialize: function() {
		this.on('change:condition', function () {
		console.log('Model Condition Changed!!');
		});
	}
	});
	var apple = new Fruit({
		type: 'apple',
		color: 'red',
		condition: 'great'
	});
  
  apple.set('condition', 'moldy'); // set attribute
  </script>
  </body>
</html>
