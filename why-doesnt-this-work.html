<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <script src="jquery-1.11.2.js"></script>
  <script src="underscore.js"></script>
  <script src="backbone.js"></script>
  <script>
  
  var Fruit = Backbone.Model.extend({  // Create model with default attributes, and initialize function
	initialize: function() {
		console.log('Model initialized');
	}
	defaults: {
		condition: 'perfect'
	}
	});
	
	 var apple = new Fruit({
	type: 'apple',
	color: 'red'
  });
  
  console.log(apple.get('condition'));	
  </script>
  </body>
</html>
