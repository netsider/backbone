<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <script src="jquery-1.11.2.js"></script>
  <script src="underscore.js"></script>
  <script src="backbone.js"></script>
  <script>
  
  var Fruit = Backbone.Model.extend({  // Create model with "computed attributes"
	description: function() {
	return 'This returns: ' + this.get('color') + ',' + this.get('condition') + '' + this.get('type'); 
	}
	});
	
	 var apple = new Fruit({
  type: 'apple',
	color: 'red',
	condition: 'shiny'
  });
  
  console.log(apple.description() );	
  
  </script>
  </body>
</html>
