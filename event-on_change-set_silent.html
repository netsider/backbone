<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
<script src="jquery-1.11.2.js"></script>
<script src="underscore.js"></script>
<script src="backbone.js"></script>
<script>
	var Person = new Backbone.Model();
	Person.on("change:name", function() { console.log('Name changed'); });
	console.log(Person.hasChanged("name")); // false
	console.log(Person.hasChanged(null)); // false
	Person.set({name: 'Jeremy'}, {silent: true});
	console.log(Person.hasChanged(null)); // true
	console.log(Person.hasChanged("name")); // true
	Person.set({name: 'Andrew'}); // WON'T FIRE "NAME CHANGED" UNTIL THIS LINE!
	console.log(Person.hasChanged("name")); // true
	console.log(Person.hasChanged(null)); // true
</script>
</body>
</html>
